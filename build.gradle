plugins {
    id 'java'
}

group 'kz.one'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation(
            'com.codeborne:selenide:6.9.0',
            'org.junit.jupiter:junit-jupiter:5.9.0',
    )
}

test {
    useJUnitPlatform()
}